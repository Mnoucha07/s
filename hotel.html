<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="hotels.css
    "
    />
    <title>Hotel</title>
  </head>
  <body>
    <header>
      <div class="logo">MonAgence</div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <nav id="nav">
        <a href="index.html">Accueil</a>
        <a href="#">Services</a>
        <a href="Login.html">Se connecter</a>
        <a href="index.html">Réserver</a>
      </nav>
    </header>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Rechercher un hôtel..." />
    </div>
    <main id="hotelList"></main>
    <!-- Modal réservation -->
    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2>Réserver l'hôtel</h2>
        <img id="hotelImage" src="" alt="Hotel" />
        <h3 id="hotelName"></h3>
        <form id="bookingForm">
          <label>Nom complet:</label>
          <input type="text" id="clientName" required />

          <label>Email:</label>
          <input type="email" id="clientEmail" required />

          <label>Nombre de personnes:</label>
          <input type="number" id="clientPersons" min="1" value="1" required />

          <p id="totalPrice"></p>
          <button type="submit">Confirmer</button>
        </form>
      </div>
    </div>

    <script src="hotels.js"></script>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("nav");

      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    </script>
  </body>
</html>
